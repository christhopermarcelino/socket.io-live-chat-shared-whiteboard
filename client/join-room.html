<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>ngobrol.in | Join room</title>

    <link href="./style/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="min-h-screen bg-gray-800">
      <form
        id="join-room-form"
        class="flex flex-col justify-center items-center space-y-10 min-h-screen"
      >
        <input
          id="room"
          type="text"
          placeholder="Enter room code..."
          class="px-6 py-4 rounded-md font-semibold text-2xl"
        />
        <input
          id="username"
          type="text"
          placeholder="Enter username..."
          class="px-6 py-4 rounded-md font-semibold text-2xl"
        />
        <button
          type="submit"
          class="hover:bg-gray-400 px-4 font-semibold bg-gray-200 focus:bg-gray-300 rounded-md text-xl py-3"
        >
          Join room
        </button>
      </form>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
