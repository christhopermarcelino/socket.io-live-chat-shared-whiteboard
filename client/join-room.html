<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Join a room</title>

    <link href="./style/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="min-h-screen bg-gray-800" id="main-join">
      <form
        id="join-room-form"
        class="flex flex-col justify-center items-center space-y-10 min-h-screen"
      >
        <input
          id="room"
          type="text"
          placeholder="Enter room code..."
          class="px-6 py-4 rounded-md font-semibold text-2xl"
        />
        <input
          id="username"
          type="text"
          placeholder="Enter username..."
          class="px-6 py-4 rounded-md font-semibold text-2xl"
        />
        <button
          type="submit"
          class="hover:bg-gray-400 px-4 font-semibold bg-gray-200 focus:bg-gray-300 rounded-md text-xl py-3"
        >
          Join room
        </button>
      </form>
    </main>

    <main class="min-h-screen flex flex-col bg-gray-800" id="main-room">
      <div class="flex justify-between space-x-10 px-16 py-6">
        <h1 class="font-semibold text-white">Live chat & whiteboard app</h1>
        <div>
          <button class="px-6 py-3 rounded-md bg-gray-300 font-medium">
            Join another room
          </button>
          <button class="px-6 py-3 rounded-md bg-gray-300 font-medium">
            Log out
          </button>
        </div>
      </div>
      <div class="flex flex-grow">
        <!-- left side -->
        <div class="flex-[2_2_0%] p-6">
          <!-- canvas -->
          <canvas id="canvas" class="w-full h-full bg-white rounded-lg">
          </canvas>
        </div>
        <!-- right side -->
        <div class="flex-[1_1_0%] p-6 space-y-10">
          <!-- activities -->
          <div class="bg-white rounded-lg overflow-hidden">
            <div class="bg-indigo-600 px-4 py-2">
              <h4 class="text-center text-white font-semibold">Activities</h4>
            </div>
            <div class="h-64"></div>
          </div>
          <!-- chat room -->
          <div class="bg-white rounded-lg overflow-hidden">
            <div class="bg-indigo-600 px-4 py-2">
              <h4 class="text-center text-white font-semibold">Chat room</h4>
            </div>
            <div class="h-96 py-2 px-2 space-y-1">
              <!-- left chat -->
              <div>
                <span class="text-sm font-semibold">Marcel</span>
                <div class="flex items-end space-x-2">
                  <div
                    class="bg-gray-400 px-3 py-1 rounded-tr-xl rounded-br-xl rounded-bl-xl text-white text-md font-normal max-w-[60%]"
                  >
                    <span>Lorem ipsum </span>
                  </div>
                  <span class="text-sm font-semibold">19:47</span>
                </div>
              </div>
              <!-- right chat -->
              <div class="flex flex-col items-end">
                <span class="text-sm font-semibold">Marcel</span>
                <div class="flex items-end space-x-2 justify-end w-full">
                  <span class="text-sm font-semibold">19:47</span>
                  <div
                    class="bg-green-400 px-3 py-1 rounded-tl-xl rounded-br-xl rounded-bl-xl text-white text-md font-normal max-w-[60%]"
                  >
                    <span>Lorem ipsum</span>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <form class="flex">
                <input
                  type="text"
                  placeholder="Enter your message..."
                  class="flex-[3_3_0%] px-3 py-3 border-t"
                />
                <button
                  type="submit"
                  class="flex-[1_1_0%] bg-indigo-500 text-white font-semibold hover:bg-indigo-700 focus:bg-indigo-400"
                >
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./joiner.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
