<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <title>ngobrol.in | Create room</title>

    <link href="./style/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fa fa-coffee"></i> ngobrol.in</h1>
      </header>

      <main class="join-main">
        <form id="create-room-form">
          <div class="form-control options">
            <span>Public</span>
            <label class="switch">
              <input type="checkbox" id="isPublic-checkbox" />
              <span class="slider round"></span>
            </label>
            <span>Private</span>
          </div>
          <div class="form-control options">
            <span>Opened</span>
            <label class="switch">
              <input type="checkbox" id="isOpen-checkbox" />
              <span class="slider round"></span>
            </label>
            <span>Restricted</span>
          </div>
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="username">Room</label>
            <input
              type="text"
              name="room"
              id="room"
              placeholder="Enter room name..."
              required
            />
          </div>
          <div class="flex">
            <button type="submit" class="btn">Create Room</button>
          </div>
        </form>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
