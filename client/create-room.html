<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Create a room</title>

    <link href="./style/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="min-h-screen bg-gray-800" id="main-create">
      <form
        id="create-room-form"
        class="flex flex-col items-center justify-center min-h-screen space-y-10"
      >
        <div>
          <label for="isPublic" class="flex items-center cursor-pointer">
            <div class="mr-3 font-medium text-gray-200">Public</div>
            <div class="relative">
              <input
                type="checkbox"
                id="isPublic"
                class="sr-only checkbox-input"
              />
              <div class="block h-8 bg-gray-600 rounded-full w-14"></div>
              <div
                class="absolute w-6 h-6 transition bg-indigo-400 rounded-full dot left-1 top-1"
              ></div>
            </div>
            <div class="ml-3 font-medium text-gray-200">Private</div>
          </label>
        </div>
        <div>
          <label for="isOpen" class="flex items-center cursor-pointer">
            <div class="mr-3 font-medium text-gray-200">Opened</div>
            <div class="relative">
              <input
                type="checkbox"
                id="isOpen"
                class="sr-only checkbox-input"
              />
              <div class="block h-8 bg-gray-600 rounded-full w-14"></div>
              <div
                class="absolute w-6 h-6 transition bg-indigo-400 rounded-full dot left-1 top-1"
              ></div>
            </div>
            <div class="ml-3 font-medium text-gray-200">Restricted</div>
          </label>
        </div>
        <input
          id="room"
          type="text"
          placeholder="Enter room..."
          class="px-6 py-4 text-2xl font-semibold rounded-md"
        />
        <input
          id="username"
          type="text"
          placeholder="Enter username..."
          class="px-6 py-4 text-2xl font-semibold rounded-md"
        />
        <button
          type="submit"
          class="px-4 py-3 text-xl font-semibold bg-gray-200 rounded-md hover:bg-gray-400 focus:bg-gray-300"
        >
          Create room
        </button>
      </form>
    </main>

    <main class="flex-col hidden min-h-screen bg-gray-800" id="main-room">
      <div class="flex justify-between px-16 py-6 space-x-10">
        <h1 class="font-semibold text-white">Live chat & whiteboard app</h1>
        <div>
          <button class="px-6 py-3 font-medium bg-gray-300 rounded-md">
            Join another room
          </button>
          <button class="px-6 py-3 font-medium bg-gray-300 rounded-md">
            Log out
          </button>
        </div>
      </div>
      <div class="flex flex-grow">
        <!-- left side -->
        <div class="flex-[2_2_0%] p-6">
          <!-- canvas -->
          <canvas id="canvas" class="w-full h-full bg-white rounded-lg">
          </canvas>
        </div>
        <!-- right side -->
        <div class="flex-[1_1_0%] p-6 space-y-10">
          <!-- activities -->
          <div class="overflow-hidden bg-white rounded-lg">
            <div class="px-4 py-2 bg-indigo-600">
              <h4 class="font-semibold text-center text-white">Activities</h4>
            </div>
            <div class="h-64"></div>
          </div>
          <!-- chat room -->
          <div class="overflow-hidden bg-white rounded-lg">
            <div class="px-4 py-2 bg-indigo-600">
              <h4 class="font-semibold text-center text-white">Chat room</h4>
            </div>
            <div
              class="px-2 py-2 space-y-1 overflow-y-auto h-96"
              id="chat-room"
            ></div>
            <div>
              <form class="flex" id="message-form">
                <input
                  type="text"
                  placeholder="Enter your message..."
                  id="message"
                  class="flex-[3_3_0%] px-3 py-3 border-t"
                />
                <button
                  type="submit"
                  class="flex-[1_1_0%] bg-indigo-500 text-white font-semibold hover:bg-indigo-700 focus:bg-indigo-400"
                >
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./creator.js"></script>
    <!-- <script src="./canvas.js"></script> -->
  </body>
</html>
