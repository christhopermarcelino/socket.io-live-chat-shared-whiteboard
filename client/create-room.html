<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Create a room</title>

    <link href="./style/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="min-h-screen bg-gray-800">
      <form
        id="create-room-form"
        class="flex flex-col justify-center items-center space-y-10 min-h-screen"
      >
        <div>
          <label for="isPublic" class="flex items-center cursor-pointer">
            <div class="mr-3 text-gray-200 font-medium">Public</div>
            <div class="relative">
              <input
                type="checkbox"
                id="isPublic"
                class="sr-only checkbox-input"
              />
              <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
              <div
                class="dot absolute left-1 top-1 bg-indigo-400 w-6 h-6 rounded-full transition"
              ></div>
            </div>
            <div class="ml-3 text-gray-200 font-medium">Private</div>
          </label>
        </div>
        <div>
          <label for="isOpen" class="flex items-center cursor-pointer">
            <div class="mr-3 text-gray-200 font-medium">Opened</div>
            <div class="relative">
              <input
                type="checkbox"
                id="isOpen"
                class="sr-only checkbox-input"
              />
              <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
              <div
                class="dot absolute left-1 top-1 bg-indigo-400 w-6 h-6 rounded-full transition"
              ></div>
            </div>
            <div class="ml-3 text-gray-200 font-medium">Restricted</div>
          </label>
        </div>
        <input
          id="room"
          type="text"
          placeholder="Enter room..."
          class="px-6 py-4 rounded-md font-semibold text-2xl"
        />
        <input
          id="username"
          type="text"
          placeholder="Enter username..."
          class="px-6 py-4 rounded-md font-semibold text-2xl"
        />
        <button
          type="submit"
          class="hover:bg-gray-400 px-4 font-semibold bg-gray-200 focus:bg-gray-300 rounded-md text-xl py-3"
        >
          Create room
        </button>
      </form>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
